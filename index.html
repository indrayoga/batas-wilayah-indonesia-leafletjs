<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Wilayah Indonesia</title>
  </head>
  <body class="bg-gray-100 relative">
    <div id="loading-indicator"
      class="fixed inset-0 flex flex-col items-center justify-center bg-white/40 px-4 py-2 border border-gray-300 rounded shadow z-50 gap-2 hidden">
      <span>‚è≥</span>
      <span>Memuat data peta...</span>
    </div>
    <div id="map" class="w-full h-[100vh] rounded-lg shadow-lg z-0"></div>
    <div class="absolute flex flew-row gap-2 top-5 left-20 z-50">
      <select id="provinsi"
        class="block px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <option value>Pilih Provinsi</option>
      </select>
      <select id="kota"
        class="block px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <option value>Pilih Kabupaten/Kota</option>
      </select>
      <select id="kecamatan"
        class="block px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <option value>Pilih Kecamatan</option>
      </select>
      <select id="desa"
        class="block px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <option value>Pilih Desa/Kelurahan</option>
      </select>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
